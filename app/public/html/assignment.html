<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <!-- Head -->
    <title>ISRA Game Assignments</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    
    <!-- Vuejs -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Dayjs -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>


  </head>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="Navbar container-fluid">
      <a class="navbar-brand" href="#">ISRA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="assignment.html">Assignments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="game.html">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="referee.html">Referee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="report.html">Report</a>
          </li>

         </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <body>
    <div id="AssignmentApp" class="container">
    <div class="row align-items-start">

    
      <div class="column col-lg-6 col-md-12 col-sm-12"><h1>Assignment List</h1>      
        <div>      

      <!-- Assignment Table -->
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Game ID</th>
              <th>Referee ID</th>
              <th>Position Name</th>
              <th>Position Status</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>


            <tbody>
                <tr v-for="a in gameAssignment">
                    <td>{{ a.GameID }}</td>
                    <td>{{ a.RefereeID }}</td>
                    <td>{{ a.PositionName }}</td>
                    <td>{{ a.PositionStatus }}</td>
                    <td>
                      <button type="button" class="btn btn-outline-secondary btn-sm"
                        v-on:click="selectAssignmentEdit(a)">Edit</button>
                    </td>
                    <td></td>
                      <button type="button" class="btn btn-outline-secondary btn-sm"
                              v-on:click="postDeleteAssignment(a)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>  
      </div>


      <!-- Input Area -->
      <div class="col col-lg-6 col-md-12 col-sm-12">
        <h3>{{ selectedAssignmentEdit === null ? "Add" : "Edit" }} Assignment</h3>
              <form v-on:submit.prevent="postAssignment">
                <div class="mb-3">
                  <label for="GameID" class="form-label">Game <span class="reqd">*</span></label>
                  <select v-model="assignmentForm.GameID" class="form-select" id="GameID" required="required">
                    <option v-for="g in game" :value="g.GameID">
                      {{g.GameID}} | {{ g.Field }}
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="RefereeID" class="form-label">Referee </label>
                  <select v-model="assignmentForm.RefereeID" class="form-select" id="RefereeID" >
                    <option v-for="r in referee" :value="r.RefereeID">
                      {{r.RefereeID}} | {{ r.RefereeFirst }}
                    </option>
                  </select>
                  
                </div>
                <div class="mb-3">
                  <label for="PositionName" class="form-label">Position Name <span class="reqd">*</span></label>
                  <select v-model="assignmentForm.PositionName" class="form-select" id="PositionName" required="required">
                    <option value="Head">Head</option>
                    <option value="Assist1">Assist 1</option>
                    <option value="Assist2">Assist 2</option>
                    <option value="Assist3">Assist 3</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="PositionStatus" class="form-label">Position Status <span class="reqd">*</span></label>
                  <select v-model="assignmentForm.PositionStatus" class="form-select" id="PositionStatus" required="required">
                    <option value="Accepted">Accepted</option>
                    <option value="Pending">Pending</option>
                    <option value="Unassigned">Unassigned</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">{{ selectedAssignmentEdit === null ? "Add" : "Edit" }} Assignment</button>
                <button type="button" class="btn btn-outline-secondary" 
                  v-on:click="resetAssignmentForm">Cancel</button>
              </form>
        </div>

  
      </div>

      </div>

      
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="../js/assignment.js"></script>
  </body>
</html>
