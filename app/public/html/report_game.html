 <div  class ="container">
 
 <div id="ReportApp" class="row"> 
  <!-- TABLE of Reports -->
  <h1 id="ReportApp">Report Details</h1>
  <form class="ui form" v-on:submit.prevent="selectReferee">
    <div class="field">
        <label>Referee</label> &nbsp;
        <select v-model="dateReportForm.RefereeID"  id="RefereeID">
            <option v-for="ref in referee" :value= 'ref.RefereeID' >{{ ref.RefereeFirst }}</option>
        </select>
      </div>
      <div class="field">
        <label>Beginning Date</label> &nbsp;
        <input type="date" v-model="dateReportForm.startDate" placeholder="GameDate">
      </div>
      <div class="field">
        <label>Ending Date</label> &nbsp;
        <input type="date" v-model="dateReportForm.endDate" placeholder="GameDate">
      </div>

      <button class="btn btn-success" type="submit"> View Report</button> &nbsp;
      <button class="btn btn-primary" onclick="exportTableToCSV('RefereeAssignments.csv')">Download as CSV</button>
  </form>  
  <div  v-if="selectedRefereeDetails">

    <h2>List of Assignments from {{selectedRefereeDetails.startDate}} to {{selectedRefereeDetails.endDate}} </h2>
    <table class="ui fixed single line celled table">
        <thead>
          <tr>  
            <th>Field</th>
            <th>Position Status</th>
            <th>GameDate</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="assign in assignDetail">
            <td>{{ assign.Field }}</td>
            <td>{{ assign.PositionStatus }}</td>
            <td>{{ assign.GameDate}}</td>
          </tr>
        </tbody>
      </table>
  </div>    
</div>
