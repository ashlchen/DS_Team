<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>ISRA Game Assignments</title>
    <style>
      body {background-color: #F6F3E7;}
    </style>
    <script src="https://unpkg.com/vue@next"></script>

  </head>

  <body>
    <h1 class="text-center">Indiana Soccer Referees Association</h1>
    <h3 class="text-center">Welcome to the ISRA Game Assignments</h3>
    <h5 class="text-center">Spring 2022</h5>


    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="assignment.html">Assignments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="schedule.html">Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Season Scores</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
      </ul>



      <div id="reportgameApp" class="container">
        <p><a href="../api/report/game.php/?format=csv" download>Download as CSV</a></p>
        <div class="row align-items-start">
          <div class="col col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th>Game ID</th>
                    <th>Field</th>
                    <th>Game Date</th>
                    <th>Position Status</th>
                  </tr>
                </thead>
                  <tbody>
                      <tr v-for="g in game">
                          <td>{{ g.GameID }}</td>
                          <td>{{ g.Field }}</td>
                          <td>{{ g.GameDate }}</td>
                          <td>{{ g.PositionStatus}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <script src="../js/report_game.js"></script>
  </body>
